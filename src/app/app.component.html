<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<p>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button *ngIf="islogin" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span class="example-spacer"></span>
        <span>
            Theater
        </span>
        <span class="example-spacer"></span>
        <span>
          <div *ngIf="username">
            <span class="user"><label #user>{{username}}</label></span>
          </div>
          <div>
            <span class="material-icons">
              logout
          </span>
          </div>
        </span>
      </mat-toolbar-row>
    </mat-toolbar>
</p>
<div>
    <mat-drawer-container class="example-container" autosize>
        <mat-drawer #drawer class="example-sidenav" mode="side">
          <div>
            <a mat-button routerLink="/moviedashboard">Administration</a>
          </div>
        </mat-drawer>      
        <router-outlet (activate)="onRouterOutletActivate($event)"></router-outlet>
    </mat-drawer-container>
</div>
