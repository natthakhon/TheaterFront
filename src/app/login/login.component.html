<form [formGroup]="loginForm" >
    <div class="spinner" *ngIf="isSpinnerVisible">
        <mat-spinner></mat-spinner>
    </div>
    <div class="login">
        <div>
            <mat-form-field class="field-width" appearance="outline" >
                <mat-label>Email or UserName</mat-label>
                <input type="text" matInput placeholder="Email or UserName" formControlName="user" >             
                <mat-error *ngIf="loginForm.controls['user'].hasError('required')">
                    Email or UserName is <strong>required</strong>
                </mat-error>                                                       
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="field-width" appearance="outline" >
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                    Password is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>
        <div>
            <button class="field-width" mat-raised-button color="primary" [disabled] = "!loginForm.valid" (click)="submit()">Submit</button>
        </div>   
    </div>
    <div class="singup">
        <a mat-button routerLink="/user">Sign Up</a>
    </div>
</form>
