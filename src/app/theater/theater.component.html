<form [formGroup]="theaterFrom">
    <div>
        <mat-form-field appearance="outline" >
            <mat-label>Theater name</mat-label>
            <input type="text" matInput placeholder="Theater Name" formControlName="name" >             
            <mat-error *ngIf="theaterFrom.controls['name'].hasError('required')">
                Theater name <strong>required</strong>
            </mat-error>                                                       
        </mat-form-field>
    </div>
</form>
